<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'midnight';
        let c;
        if      (theme == 'void')      c = 'black';
        else if (theme == 'midnight')  c = 'oklch(19% 0.01 230)';
        else if (theme == 'amethyst')  c = 'oklch(16% 0.04 300';
        else if (theme == '16-bit')    c = 'hsl(210, 4%, 83%)';
        else if (theme == 'flashbang') c = 'white';
        else c = 'black';
        document.documentElement.style.backgroundColor = c;
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
